<html ng-app="main" ng-controller='mainController'>
    <head>
    
      <script src="https://code.jquery.com/jquery-3.5.1.js"
			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			  crossorigin="anonymous"></script>
    
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>-->
        
        <script src="./select.js"></script>
	<script src="./demo.js"></script>
        
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        
        <link href="https://github.com/angular-ui/ui-select/blob/master/src/common.css" />
        
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
    
    
    
    </head>

    <body>
    
        <ui-select multiple ng-model='formData.topics_selected' theme="bootstrap" style="width: 800px; margin-right: 10px;" title="Select topic" remove-selected="false" close-on-select="false">
                                        <ui-select-match placeholder="Enter topic name to search">{{$item.topic_name}}</ui-select-match>
                                        <ui-select-choices group-by="'parent_topic_name'" repeat="topic.id as topic in topics | filter: {topic_name:$select.search} ">
                                            <div ng-bind-html="topic.topic_name | highlight: $select.search"></div>
                                        </ui-select-choices>
        </ui-select>
    
    </body>
</html>
